<div class="container">
  <div class="form-group mb-2 mt-5">
    <input
      type="text"
      class="form-control"
      placeholder="Name"
      [(ngModel)]="item.name"
    />
  </div>
  <div class="form-group mb-2">
    <input
      type="number"
      class="form-control"
      placeholder="Amount"
      [(ngModel)]="item.amount"
    />
  </div>
  <div class="form-group mb-2">
    <input
      type="number"
      class="form-control"
      placeholder="Price"
      [(ngModel)]="item.price"
    />
  </div>
  <div class="form-check mb-2">
    <input
      type="checkbox"
      class="form-check-input"
      [(ngModel)]="item.imported"
    />
    <label class="form-check-label" for="exampleCheck1">Imported</label>
  </div>
  <div class="form-group mb-2">
    <label>Category</label>
    <select class="form-control mb-2" [(ngModel)]="item.category">
      <option *ngFor="let category of categories" [value]="category.value">
        {{ category.title }}
      </option>
    </select>
  </div>
  <button type="button" (click)="AddToCart()" class="btn btn-primary me-2">
    Add
  </button>
  <button type="button" (click)="EmptyCart()" class="btn btn-danger me-2">
    Empty
  </button>
  <button type="button" (click)="Calculate()" class="btn btn-success">
    Calculate
  </button>
  <div class="row">
    <div class="col">
      <p *ngFor="let single of items">{{ single.name }}</p>
    </div>
    <div class="col" *ngIf="cart">
      <ng-container *ngFor="let item of cart.items">
        <p>{{item.amount}} {{item.name}}: {{item.price}} </p>
      </ng-container>
      <p>Total Cart: {{ cart.total }}</p>
      <p>Total Taxes:{{ cart.payedTax }}</p>
    </div>
  </div>
</div>
